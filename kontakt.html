<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <div class="container">
        <form action="action_page.php">
      
          <label for="fname">Namn</label>
          <input type="text" id="fname" name="firstname" placeholder="Ditt namn..">
      
          <label for="lname">Efternamn</label>
          <input type="text" id="lname" name="lastname" placeholder="Ditt efternamn..">
      
          <label for="country">Yrkesroll</label>
          <select id="country" name="country">
            <option value="australia">Digital marknadsförare</option>
            <option value="canada">Content creator</option>
            <option value="usa">CRM specialst</option>
          </select>
      
          <label for="subject">Övrigt</label>
          <textarea id="subject" name="subject" placeholder="Lämna ett meddelande.." style="height:200px"></textarea>
      
          <input type="submit" value="Skicka">
      
        </form>
      </div>
      
      
</body>
